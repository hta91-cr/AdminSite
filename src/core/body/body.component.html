<div class="container-fluid mt-2">
    <div class="row">
        <div class=" col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-3">
            <mdb-card cascade="true" narrower="true">
                <div class="view view-cascade green darken-1 py-3 text-white view-size">
                    <div class="text-center">
                        <mdb-icon fas icon="dollar-sign" size="2x"></mdb-icon>
                    </div>
                </div>
                <mdb-card-body cascade="true" class="text-left">
                    <!--Card content-->
                    <div class="info-text text-right">
                        <b>Sales</b>
                        <p>$50000</p>
                    </div>
                    <div class="progress md-progress">
                        <div class="progress-bar green darken-1" role="progressbar" style="width: 50%"
                            aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </mdb-card-body>
                <!--/.Card content-->
            </mdb-card>
        </div>
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-3">
            <mdb-card cascade="true" narrower="true">
                <div class="view view-cascade amber darken-1 py-3 text-white view-size">
                    <div class="text-center">
                        <mdb-icon fas icon="user-friends" size="2x"></mdb-icon>
                    </div>
                </div>
                <mdb-card-body cascade="true" class="text-left">
                    <!--Card content-->
                    <div class="info-text text-right">
                        <b>Subscriptions</b>
                        <p>1000</p>
                    </div>
                    <div class="progress md-progress">
                        <div class="progress-bar amber darken-1" role="progressbar" style="width: 30%"
                            aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </mdb-card-body>
                <!--/.Card content-->
            </mdb-card>
        </div>
        <div class=" col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-3">
            <mdb-card cascade="true" narrower="true">
                <div class="view view-cascade  cyan darken-3 py-3 text-white view-size">
                    <div class="text-center">
                        <mdb-icon fas icon="chart-line" size="2x"></mdb-icon>
                    </div>
                </div>
                <mdb-card-body cascade="true" class="text-left">
                    <!--Card content-->
                    <div class="info-text text-right">
                        <b>Traffic</b>
                        <p>30000</p>
                    </div>
                    <div class="progress md-progress">
                        <div class="progress-bar cyan darken-3" role="progressbar" style="width: 30%" aria-valuenow="30"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </mdb-card-body>
                <!--/.Card content-->
            </mdb-card>
        </div>
        <div class=" col-xl-3 col-lg-4 col-md-6 col-sm-12 mt-3">
            <mdb-card cascade="true" narrower="true">
                <div class="view view-cascade red darken-2 py-3 text-white view-size">
                    <div class="text-center">
                        <mdb-icon far icon="credit-card"></mdb-icon>
                    </div>
                </div>
                <mdb-card-body cascade="true" class="text-left">
                    <!--Card content-->
                    <div class="info-text text-right">
                        <b>Orders</b>
                        <p>12000</p>
                    </div>
                    <div class="progress md-progress">
                        <div class="progress-bar red darken-2" role="progressbar" style="width: 30%" aria-valuenow="30"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </mdb-card-body>
                <!--/.Card content-->
            </mdb-card>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <mdb-card cascade="true" narrower="true">
                <div class="view view-cascade cyan darken-4 py-3 text-white view-chart-size">
                    <div class="text-center">
                        Monthly Sales
                    </div>
                </div>
                <mdb-card-body>
                    <div class="row">
                        <div class="col-lg-6 ">
                            <!-- Form -->
                            <form class="text-left" style="color: #757575;">

                                <!-- Subject -->
                                
                                <div class="row">

                                    <div class="col-md-12 mx-auto">
                                        <label>Timespan</label>
                                        <mdb-select [options]="optionsSelect" placeholder="Choose your option"
                                            (selected)="updateOnlyDatasets()">
                                        </mdb-select>
                                    </div>
                                    <div class="col-md-12 mx-auto mt-3">
                                        <label>From</label>
                                        <mdb-date-picker [inline]="true" name="mydate" [options]="myDatePickerOptions"
                                            [placeholder]="'Beggining Date'" required>
                                        </mdb-date-picker>
                                    </div>
                                    <div class="col-md-12 mx-auto mt-3">
                                        <label>To</label>
                                        <mdb-date-picker [inline]="true" name="mydate" [options]="myDatePickerOptions"
                                            [placeholder]="'Finish Date'" required>
                                        </mdb-date-picker>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6">
                            <div style="display: block">
                                <canvas mdbChart [chartType]="chartType" [datasets]="chartDatasets"
                                    [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions"
                                    [legend]="true" (chartHover)="chartHovered($event)"
                                    (chartClick)="chartClicked($event)">
                                </canvas>
                            </div>
                        </div>
                    </div>
                </mdb-card-body>
            </mdb-card>

        </div>
