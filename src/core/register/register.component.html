<div class="container">
  <div class="row">
    <div class="col-md-6 my-3 offset-md-3">
      <mdb-card cascade="true" narrower="true">
        <!--Card image-->
        <div
          class="view view-cascade overlay waves-light p-3 deep-purple darken-4

          text-white view-size text-center"
          mdbWavesEffect
        >
          Register
        </div>
        <!--/Card image-->
        <mdb-card-body>
          <form class="text-center" style="color: #757575;">
            <div class="md-form">
              <input
                type="email"
                id="materialLoginFormEmail"
                class="form-control"
              />
              <label for="materialLoginFormEmail">E-mail</label>
            </div>
            <div class="md-form">
              <input
                type="password"
                id="materialLoginFormPassword"
                class="form-control"
              />
              <label for="materialLoginFormPassword">Password</label>
            </div>
            <div>
              <!-- Forgot password -->
              <a href="">Forgot password?</a>
            </div>
            <button
              mdbBtn
              class="my-2 waves-effect z-depth-0 deep-purple accent-3 text-white"
              mdbWavesEffect
              type="submit"
            >
              Register
            </button>
            <!-- Social login -->
            <p>or register with:</p>
            <a type="button" mdbBtn floating="true" color="fb" size="sm">
              <mdb-icon fab icon="facebook"></mdb-icon>
            </a>
            <a type="button" mdbBtn floating="true" color="tw" size="sm">
              <mdb-icon fab icon="twitter"></mdb-icon>
            </a>
            <a type="button" mdbBtn floating="true" color="li" size="sm">
              <mdb-icon fab icon="linkedin"></mdb-icon>
            </a>
            <a type="button" mdbBtn floating="true" color="git" size="sm">
              <mdb-icon fab icon="github"></mdb-icon>
            </a>
          </form>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
