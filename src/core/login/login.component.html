<div class="container-fluid h-100">
    <div class="row">
        <div class="col-md-4 mt-3">
            <mdb-card cascade="true" narrower="true">
                <div class="view view-cascade green darken-1 py-0 text-white view-size">
                    <div class="text-center p-0">
                        <img class="p-0 m-0" style="width: 90px; height: 90px;"
                            src="https://cdn1.iconfinder.com/data/icons/avatars-55/100/avatar_profile_user_music_headphones_shirt_cool-512.png"
                            alt="">
                    </div>
                </div>
                <mdb-card-body>
                    <div class="col-md-12 text-right" style="margin-top:-85px">
                        <h4 class="mt-2 card-header-title">Helberth Torres</h4>
                        <p class="mt-1 text-grey">CEO/Founder</p>
                        <p class="text-center mt-4">
                            Don't be scared of the truth because we need to restart the human foundation in truth And I
                            love you like Kanye loves Kanye I love Rick Owensâ€™ bed design but the back is...
                        </p>
                    </div>
                </mdb-card-body>
            </mdb-card>
        </div>
        <div class="col-md-8 mt-3">
            <mdb-card cascade="true" narrower="true">
                <div class="view view-cascade cyan darken-3 p-3 text-white view-chart-size">
                    <div class="text-center">
                        Information
                    </div>
                </div>
                <mdb-card-body>
                    <!-- Default form contact -->
                    <form class="text-center ">

                        <!-- Name -->
                        <input type="text" class="form-control mb-4" placeholder="Name">

                        <!-- Email -->
                        <input type="email" class="form-control mb-4" placeholder="E-mail">

                        <!-- Subject -->
                       <select class="browser-default custom-select mb-4">
                            <option value="" disabled>Choose option</option>
                            <option value="1" selected>Feedback</option>
                            <option value="2">Report a bug</option>
                            <option value="3">Feature request</option>
                            <option value="4">Feature request</option>
                        </select>

                        <!-- Message -->
                        <div class="form-group">
                            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"
                                placeholder="Message"></textarea>
                        </div>

                        <!-- Copy -->
                        <div class="row">
                            <div class="col-md-6 mx-auto d-flex justify-content-center">
                                <mdb-checkbox [default]="true" class="mb-4">Send me a copy of this message
                                </mdb-checkbox>
                            </div>
                        </div>


                        <!-- Send button -->
                        <button mdbBtn block="true" type="button" mdbWavesEffect>UPDATE</button>

                    </form>
                    <!-- Default form contact -->
                </mdb-card-body>
            </mdb-card>
        </div>
    </div>
</div>
