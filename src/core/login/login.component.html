<div class="container-fluid h-100 w-100">
    <div class="login-wrapper">
        <div class="login">
            <!-- Material form login -->
            <mdb-card cascade="true" narrower="true" class="w-100">
                <!--Card image-->
                <div class="view view-cascade overlay waves-light py-3 cyan darken-3 text-white text-center w-25"
                    mdbWavesEffect>
                    Login
                </div>

                <!--Card content-->
                <mdb-card-body class="px-lg-5 pt-0">

                    <!-- Form -->
                    <form class="text-center" style="color: #757575;">

                        <!-- Email -->
                        <div class="md-form">
                            <input type="email" id="materialLoginFormEmail" class="form-control" mdbInput>
                            <label for="materialLoginFormEmail">E-mail</label>
                        </div>

                        <!-- Password -->
                        <div class="md-form">
                            <input type="password" id="materialLoginFormPassword" class="form-control" mdbInput>
                            <label for="materialLoginFormPassword">Password</label>
                        </div>

                        <div class="d-flex justify-content-around row">
                            <div class="col-md-12">
                                <!-- Remember me -->
                                <mdb-checkbox>Remember me</mdb-checkbox>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <button mdbBtn class="my-4 waves-effect z-depth-0 cyan darken-3 text-white" rounded="true" block="true" mdbWavesEffect
                            type="button">Log in</button>
                            <div class="col-md-12 my-2">
                                <!-- Forgot password -->
                                <a href="">Forgot password?</a>
                            </div>
                        <!-- Register -->
                        <p>Not a member?
                            <a href="">Register</a>
                        </p>

                        <!-- Social login -->
                        <p>or sign in with:</p>
                        <a type="button" mdbBtn floating="true" color="fb" size="sm">
                            <mdb-icon fab icon="facebook"></mdb-icon>
                        </a>
                        <a type="button" mdbBtn floating="true" color="tw" size="sm">
                            <mdb-icon fab icon="twitter"></mdb-icon>
                        </a>
                        <a type="button" mdbBtn floating="true" color="li" size="sm">
                            <mdb-icon fab icon="linkedin"></mdb-icon>
                        </a>
                        <a type="button" mdbBtn floating="true" color="git" size="sm">
                            <mdb-icon fab icon="github"></mdb-icon>
                        </a>

                    </form>
                    <!-- Form -->

                </mdb-card-body>

            </mdb-card>
            <!-- Material form login -->
        </div>
    </div>
</div>
